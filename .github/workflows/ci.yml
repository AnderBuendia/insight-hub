name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - "*-rc"

jobs:
  quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build
      
      - name: Test with Coverage
        run: npm run test:coverage

      - name: Generate Coverage Report
        if: github.event_name == 'pull_request'
        id: coverage
        run: |
          # Run coverage and capture output
          npm run test:coverage > coverage.txt 2>&1 || true
          
          # Extract coverage data
          THRESHOLD=50
          
          # Parse overall coverage
          COVERAGE_LINE=$(grep "All files" coverage.txt | head -1)
          STATEMENTS=$(echo "$COVERAGE_LINE" | awk '{print $4}')
          BRANCHES=$(echo "$COVERAGE_LINE" | awk '{print $6}')
          FUNCTIONS=$(echo "$COVERAGE_LINE" | awk '{print $8}')
          LINES=$(echo "$COVERAGE_LINE" | awk '{print $10}')
          
          # Function to get status icon
          get_icon() {
            value=$(echo "$1" | tr -d '%')
            if (( $(echo "$value >= $THRESHOLD" | bc -l) )); then
              echo "ðŸŸ¢"
            else
              echo "ðŸ”´"
            fi
          }
          
          # Create markdown report
          cat > coverage-report.md << EOF
          ## ðŸ“Š Coverage Report
          
          ### Overall Coverage
          
          | Metric | Coverage | Status |
          |--------|----------|--------|
          | Statements | ${STATEMENTS}% | $(get_icon "$STATEMENTS") |
          | Branches | ${BRANCHES}% | $(get_icon "$BRANCHES") |
          | Functions | ${FUNCTIONS}% | $(get_icon "$FUNCTIONS") |
          | Lines | ${LINES}% | $(get_icon "$LINES") |
          
          **Threshold:** ${THRESHOLD}% ðŸŸ¢ Pass | ðŸ”´ Fail
          
          ### Coverage by Directory
          
          EOF
          
          # Extract directory-level coverage
          grep -E "src/.*\s+\|" coverage.txt | grep -v "All files" | while read -r line; do
            DIR=$(echo "$line" | awk '{print $1}')
            STMTS=$(echo "$line" | awk '{print $3}')
            ICON=$(get_icon "$STMTS")
            echo "- **$DIR**: ${STMTS}% $ICON" >> coverage-report.md
          done
          
          echo "report<<EOF" >> $GITHUB_OUTPUT
          cat coverage-report.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment Coverage Report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const report = `${{ steps.coverage.outputs.report }}`;
            
            // Find previous coverage comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ“Š Coverage Report')
            );
            
            const commentBody = `${report}\n\n---\n*Updated: ${new Date().toISOString()}*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
